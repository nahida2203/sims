<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <title>电影院</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>🎀 玛卡巴卡电影院 🎀</h1>
            <p>在这里，享受每一部电影的美好时光 💖</p>
        </header>

        <div class="movie-list">
            <div class="movie-item">
                <h3 class="movie-title">电影 A</h3>
                <p>类型: 动作</p>
                <p>评分: 4.5</p>
                <p>价格: 50元</p>
                <button class="action-button">🎟️ 购票</button>
                <button class="action-button">📝 留下影评</button>
            </div>

        <button class="load-button">💖 更多电影正在陆续上映中请稍等 。。。💖</button>

        <h2>可用指令</h2>
        <div class="button-group">
            <button>📖 查看我的购票记录</button>
            <button>✨ 推荐电影</button>
            <button>🎉 活动信息</button>
        </div>

        <pre class="output">Create By sims-plugin</pre>
    </div>
</body>
</html>
