
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <link rel="shortcut icon" href="#"/>
    <style>
        body {
            font-family: 'PingFang SC', 'ÂæÆËΩØÈõÖÈªë', sans-serif;
            background: linear-gradient(135deg, #ffd1dc 0%, #e6e6fa 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            perspective: 1000px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            transform-style: preserve-3d;
        }

        .content-wrapper {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 
                0 10px 30px rgba(255, 182, 193, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.6);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .title {
            font-size: 36px;
            color: #6a4873;
            margin: 0;
            padding: 20px 0;
            text-shadow: 2px 2px 4px rgba(255, 182, 193, 0.3);
            position: relative;
            display: inline-block;
        }

        .title::before, .title::after {
            content: 'üå∏';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 28px;
            animation: flower-spin 3s infinite linear;
        }

        .title::before { left: -50px; }
        .title::after { right: -50px; }

        .pet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .pet-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 25px;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
            cursor: pointer;
        }

        .pet-card:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 
                0 15px 35px rgba(255, 182, 193, 0.4),
                0 5px 15px rgba(255, 182, 193, 0.2);
        }

        .pet-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg,
                rgba(255, 182, 193, 0.2),
                rgba(255, 255, 255, 0.4),
                rgba(255, 182, 193, 0.2));
            border-radius: 20px;
            z-index: -1;
            transform: translateZ(-10px);
            filter: blur(10px);
        }

        .pet-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .pet-card:hover .pet-image {
            transform: scale(1.05);
        }

        .pet-name {
            font-size: 24px;
            color: #6a4873;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pet-emoji {
            font-size: 32px;
            animation: bounce 2s infinite;
        }

        .pet-info {
            color: #8e6b8e;
            font-size: 16px;
            line-height: 1.6;
        }

        .quality-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 182, 193, 0.3);
            animation: badge-pulse 2s infinite;
        }

        .sparkles {
            position: absolute;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes flower-spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.1); }
        }

        @keyframes badge-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .decorative-element {
            position: absolute;
            animation: float 3s infinite ease-in-out;
            opacity: 0.6;
            font-size: 24px;
            filter: drop-shadow(0 0 5px rgba(255, 182, 193, 0.3));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <div class="header">
                <h1 class="title">‚ú® ÂÆ†Áâ©ÂõæÈâ¥ ‚ú®</h1>
            </div>

            <div class="decorative-elements">
                <div class="decorative-element" style="top: 10%; left: 5%">üéÄ</div>
                <div class="decorative-element" style="top: 30%; right: 10%">üå∏</div>
                <div class="decorative-element" style="bottom: 20%; left: 15%">üíñ</div>
                <div class="decorative-element" style="bottom: 40%; right: 5%">‚ú®</div>
                <div class="decorative-element" style="top: 50%; left: 50%">ü¶ã</div>
            </div>

            <div class="pet-grid">
                {{each pets pet}}
                <div class="pet-card">
                    <div class="quality-badge">{{pet.quality}}</div>
                    <div class="pet-name">
                        <span class="pet-emoji">{{pet.type === 'Áå´' ? 'üê±' : 'üê∂'}}</span>
                        <span>{{pet.name}}</span>
                    </div>
                    <div class="pet-info">
                        <p>ÂìÅË¥®Ôºö{{pet.quality}}</p>
                        <p>Á±ªÂûãÔºö{{pet.type}}</p>
                        <p>ÊèèËø∞Ôºö{{pet.desc}}</p>
                    </div>
                </div>
                {{/each}}
            </div>
        </div>
    </div>

    <script>
        // Ê∑ªÂä†Âä®ÊÄÅÈó™ÂÖâÊïàÊûú
        function createSparkles() {
            const container = document.querySelector('.container');
            setInterval(() => {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.width = Math.random() * 4 + 'px';
                sparkle.style.height = sparkle.style.width;
                container.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 2000);
            }, 50);
        }
        createSparkles();
    </script>
</body>
</html>
