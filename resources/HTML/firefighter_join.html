<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加入消防队</title>
    <style>
        @font-face {
            font-family: "miao";
            src: url(./也字工厂喵喵体.ttf);
        }
        body {
            font-size: auto;
            font-family: "miao";
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 380px;
            padding: 30px;
            position: relative;
            text-align: center;
        }
        .header {
            background-color: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 15px 15px 0 0;
            margin: -30px -30px 20px -30px;
            position: relative;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }
        .header-image {
            position: absolute;
            top: -35px;
            right: 20px;
            width: 70px;
            height: 70px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header-image img {
            width: 50px;
            height: 50px;
        }
        .info-section {
            background-color: #f9f9f9;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 5px solid #e74c3c;
        }
        .info-section h2 {
            margin-top: 0;
            color: #e74c3c;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .info-item .label {
            font-weight: bold;
            width: 100px;
            text-align: right;
            margin-right: 10px;
            color: #555;
        }
        .info-item .value {
            flex: 1;
            text-align: left;
            color: #333;
        }
        .station-image {
            width: 100%;
            height: 150px;
            background-color: #eee;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
        }
        .station-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .station-image::after {
            content: '消防站';
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(231, 76, 60, 0.9);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .footer {
            font-size: 12px;
            color: #777;
            margin-top: 20px;
            text-align: center;
        }
        .congratulations {
            background-color: #e74c3c;
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.03);
            }
            100% {
                transform: scale(1);
            }
        }
        .fire-icon {
            color: #e74c3c;
            margin-right: 5px;
        }
    </style>
</head>

            </div>
            <div class="info-item">
                <div class="label">职称：</div>

            </div>
            <div class="info-item">
                <div class="label">入职日期：</div>

            </div>
        </div>
        
        <div class="info-section">
            <h2>🏢 消防站信息</h2>

            <div class="info-item">
