
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建厨师团队</title>
    <style>
        :root {
            --primary-color: #ff9ecd;
            --secondary-color: #7b88ff;
            --accent-color: #ffd6e7;
            --bg-color: #fef6f9;
            --card-bg: rgba(255, 255, 255, 0.85);
            --border-color: rgba(255, 158, 205, 0.3);
            --shadow-color: rgba(123, 136, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--bg-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 158, 205, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(123, 136, 255, 0.15) 0%, transparent 50%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .create-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px var(--shadow-color);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .create-header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .create-title {
            font-size: 2rem;
            color: var(--secondary-color);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px var(--shadow-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: var(--secondary-color);
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            color: #333;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px var(--shadow-color);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        .requirements {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(123, 136, 255, 0.1);
            border-radius: 10px;
        }

        .requirements-title {
            color: var(--secondary-color);
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .requirements-list {
            list-style: none;
            font-size: 0.9rem;
            color: #666;
        }

        .requirements-list li {
            margin-bottom: 0.3rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .requirements-list li::before {
            content: '✨';
        }

        .decoration {
            position: fixed;
            pointer-events: none;
            z-index: -1;
        }

        .decoration-1 {
            top: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, var(--primary-color) 0%, transparent 70%);
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .decoration-2 {
            bottom: 20px;
            left: 20px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, var(--secondary-color) 0%, transparent 70%);
            opacity: 0.1;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--primary-color);
            opacity: 0;
            animation: sparkle 1.5s infinite;
        }

        .sparkle:nth-child(1) { top: 20%; left: 20%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 60%; left: 80%; animation-delay: 0.2s; }
        .sparkle:nth-child(3) { top: 80%; left: 40%; animation-delay: 0.4s; }
        .sparkle:nth-child(4) { top: 40%; left: 60%; animation-delay: 0.6s; }
        .sparkle:nth-child(5) { top: 30%; left: 90%; animation-delay: 0.8s; }

        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(0); opacity: 0; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .create-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    <div class="container">
        <div class="create-card">
            <div class="sparkles">
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
            </div>
            <div class="create-header">
                <h1 class="create-title">✨ 创建厨师团队 ✨</h1>
            </div>

            <form>
                <div class="form-group">
                    <label class="form-label" for="teamName">团队名称</label>
                    <input type="text" id="teamName" class="form-input" placeholder="请输入团队名称" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="teamDesc">团队简介</label>
                    <textarea id="teamDesc" class="form-input form-textarea" placeholder="请输入团队简介" required></textarea>
                </div>

                <button type="submit" class="submit-btn">创建团队</button>
            </form>

            <div class="requirements">
                <h3 class="requirements-title">创建要求</h3>
                <ul class="requirements-list">
                    <li>厨师等级达到10级</li>
                    <li>拥有1000金币</li>
                    <li>团队名称长度4-12个字符</li>
                    <li>团队简介不超过100字</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
