<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>员工培训</title>
    <link rel="stylesheet" href="../common/base.css">
    <style>
        body {
            background-color: #fff5f7;
            font-family: 'HYShiGuangTiW_0', sans-serif;
        }
        .container {
            width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255,105,180,0.2);
        }
        .header {
            text-align: center;
            color: #ff69b4;
            margin-bottom: 20px;
        }
        .content {
            margin: 20px 0;
        }
        .effect-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .effect-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            color: #ff69b4;
        }
        .tips {
            background-color: #fff0f5;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .cute-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../img/help/icon.png" class="cute-icon">
        <div class="header">
            <h1>🎓 员工培训通知</h1>
        </div>
        <div class="content">
            <p><strong>员工姓名：</strong>{{employeeName}}</p>
            <p><strong>课程名称：</strong>{{courseName}}</p>
            <p><strong>培训时长：</strong>{{duration}}小时</p>
            <p><strong>培训费用：</strong>{{cost}}元</p>
            
            <h3 style="color: #ff69b4; margin-top: 20px;">✨ 预期效果</h3>
            {{#effects}}
            <div class="effect-item">
                <span class="effect-icon">🌸</span>
                <span>{{.}}</span>
            </div>
            {{/effects}}
        </div>
        
        <div class="tips">
            <h3 style="color: #ff69b4;">💡 温馨提示</h3>
            <p>培训期间该员工将无法正常工作，请合理安排工作</p>
        </div>
    </div>
</body>
</html>
