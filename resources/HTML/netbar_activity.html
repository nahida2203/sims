<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>团建活动</title>
    <link rel="stylesheet" href="../common/base.css">
    <style>
        body {
            background-color: #fff5f7;
            font-family: 'HYShiGuangTiW_0', sans-serif;
        }
        .container {
            width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255,105,180,0.2);
        }
        .header {
            text-align: center;
            color: #ff69b4;
            margin-bottom: 20px;
        }
        .activity-card {
            background-color: #fff0f5;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .effect-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .effect-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            color: #ff69b4;
        }
        .tips {
            background-color: #fff0f5;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .cute-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            display: block;
        }
        .highlight {
            color: #ff69b4;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../img/help/icon.png" class="cute-icon">
        <div class="header">
            <h1>🎉 团建活动通知</h1>
        </div>
        
        <div class="activity-card">
            <p><strong>活动名称：</strong>{{activityName}}</p>
            <p><strong>活动费用：</strong>{{cost}}元</p>
            <p><strong>活动时长：</strong>{{duration}}小时</p>
            
            <h3 style="color: #ff69b4; margin-top: 20px;">✨ 活动效果</h3>
            {{#effects}}
            <div class="effect-item">
                <span class="effect-icon">🌸</span>
                <span>{{.}}</span>
            </div>
            {{/effects}}
        </div>
        
        <div class="tips">
            <h3 style="color: #ff69b4;">💡 活动提示</h3>
            <ul>
                {{#tips}}
                <li>{{.}}</li>
                {{/tips}}
            </ul>
        </div>
    </div>
</body>
</html>
