<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1f3c, #2a1a4a);
            color: #ffffff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 15px;
        }
        .header h1 {
            margin: 0;
            color: #7df9ff;
            text-shadow: 0 0 10px rgba(125, 249, 255, 0.5);
        }
        .stock-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .stock-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .stock-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .stock-name {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #ffd700;
        }
        .stock-id {
            color: #a0a0a0;
            font-size: 0.9em;
        }
        .stock-price {
            font-size: 1.5em;
            margin: 10px 0;
            color: #7df9ff;
        }
        .stock-volatility {
            color: #ff69b4;
            font-size: 0.9em;
        }
        .cute-icon {
            font-size: 1.2em;
            margin-right: 5px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #a0a0a0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌟 模拟股市行情 🌟</h1>
        </div>
        <div class="stock-grid">
            {{each stocks stock}}
            <div class="stock-card">
                <div class="stock-name">
                    <span class="cute-icon">🎯</span>{{stock.name}}
                </div>
                <div class="stock-id">{{stock.id}}</div>
                <div class="stock-price">
                    <span class="cute-icon">💰</span>{{stock.price}}元
                </div>
                <div class="stock-volatility">
                    <span class="cute-icon">📊</span>波动率: {{stock.volatility * 100}}%
                </div>
            </div>
            {{/each}}
        </div>
        <div class="footer">
            <p>💫 每5分钟更新一次 | 使用 #买入股票/卖出股票 进行交易 💫</p>
        </div>
    </div>
</body>
</html>
